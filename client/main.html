<head>
  <title>robotChallenge</title>
</head>

<body>
  
</body>

<template name="Home">
  <!-- <h1>Robot Challenge</h1> -->
  <div class="home">
    <div style="padding-top: 10px; padding-left: 40px;">
      {{ >currentLocation }}
      {{ >buttons }}
      {{ >grid }}
    </div>
  </div>
</template>

<template name="currentLocation">
  <h3 value="{{currentLocation}}" id="currentLocation">Current location is ({{ currentLocation }}) </h3>
</template>

<template name="buttons">
  <button id="up">Up</button>
  <button id="down">Down</button>
  <button id="right">Right</button>
  <button id="left">Left</button>
</template>

<template name="grid">
  <div class="vertical-flip" id="grid"></div>
</template>
